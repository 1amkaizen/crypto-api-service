{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8 mt-10">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Buat Akun Baru</h2>

    {% if error %}
    <p class="text-red-500 text-center mb-4">{{ error }}</p>
    {% endif %}

    <form method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700 mb-1" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Masukkan email" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <div>
            <label class="block text-gray-700 mb-1" for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Masukkan password" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">
            Register
        </button>
    </form>

    <p class="text-center mt-4 text-gray-600">
        Sudah punya akun? <a href="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
